<!DOCTYPE html>
<html lang="en">

   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <body>
      <h1>Testing...</h1>
      <nav>
         <a href="">Web Development Process</a> |
         <a href="">Style, Layout and Behavior</a> |

      <p>This is my test page for Web Tools.</p>
      <p>I'm using it to test my uploads.</p>

      <form id="formOne" action="mailto:robbygonzalez@gmail.com" method="post">
         <label for="firstName">First Name&colon;</label> <input type="text" name="firstName" id="firstName"> <br>
         <label for="lastName">Last Name&colon;</label> <input type="text" name="lastName" id="lastName"> <br>
         <label for="dateBirth">Date of Birth&colon;</label> <input type="date" name="dateBirth" id="dateBirth"> <br>
         <label for="streetAddress">Street Address&colon;</label> <input type="text" name="streetAddress" id="streetAddress"> <br>
         <label for="city">City&colon;</label> <input type="text" name="city" id="city"> <br>
         <label for="State">State&colon;</label> <input type="text" name="State" id="State"> <br>
         <label for="zipCode">Zip Code&colon;</label> <input type="text" name="zipCode" id="zipCode"> <br>
         <label for="cellNumber">Cell Number&colon;</label> <input type="tel" name="cellNumber" id="cellNumber"> <br>
         <label for="email">Email&colon;</label> <input type="email" name="email" id="email"> <br>
         <label for="profilePic">Upload Headshot&colon;</label> <input type="file" name="profilePic" id="profilePic"> <br>
         <label for="username">Username&colon;</label> <input type="text" name="username" id="username"> <br>
         <label for="password">Password&colon;</label> <input type="password" name="password" id="password"> <br>

         <p>How much do you make in a year?</p>
         <input type="radio" name="underFortyNine" id="underFortyNine"> <label for="underFortyNine">Under 49K</label> <br>
         <input type="radio" name="betweenFiftyOneHundred" id="betweenFiftyOneHundred"> <label for="betweenFiftyOneHundred">Between 50K-99K</label> <br>
         <input type="radio" name="betweenOneHundredTwoFifty" id="betweenOneHundredTwoFifty"> <label for="betweenOneHundredTwoFifty">Between 100K-250K</label> <br>
         <input type="radio" name="aboveTwoFifty" id="aboveTwoFifty"> <label for="aboveTwoFifty">Above 250K</label> <br>

         <p>How much many houses do you own?</p>
         <label for="houses">Number of Houses&colon;</label> <input type="number" min="0" max="999" name="houses" id="houses"> <br>

         <input type="submit" value="Submit"> <!--You can ommit the value, adn the element will generate a default text value.-->
         <input type="reset"> <!--Same goes for the reset type.-->

      </form>
   </body>

</html>
